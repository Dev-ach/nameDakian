<ion-header>

  <ion-navbar>
    <ion-title>ResetPassword</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <img src="assets/img/banner.jpg" />
    <form [formGroup]="resetPasswordForm" (submit)="resetPassword()" novalidate>
      <ion-item>
        <ion-label stacked>البريد الإلكتروني</ion-label>
        <ion-input formControlName="email" type="email" placeholder="البريد الإلكتروني" [class.invalid]="!resetPasswordForm.controls.email.valid && blur">
        </ion-input>
      </ion-item>
      <ion-item class="error-message" *ngIf="!resetPasswordForm.controls.email.valid &&
        resetPasswordForm.controls.email.dirty">
        <p>رجاء قم بإدخال بريد الكتروني صحيح</p>
      </ion-item>
      <button ion-button block type="submit" [disabled]="!resetPasswordForm.valid">
          أعد تعيين كلمة المرور
        </button>
    </form>
</ion-content>
