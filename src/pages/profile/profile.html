<ion-header>
  <ion-navbar color="primary">
    <ion-title>Profile</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="logOut()">
  <ion-icon name="log-out"></ion-icon>
  </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-list dir="rtl">
    <ion-list-header>
      Personal Information
    </ion-list-header>
      <ion-item (click)="updateName()">
        <ion-grid>
          <ion-row>
            <ion-col col-6> الإسم </ion-col>
            <ion-col col-6 *ngIf="userProfile?.prenom || userProfile?.nom">
              {{userProfile?.prenom}} {{userProfile?.nom}}
            </ion-col>
            <ion-col col-6 class="placeholder-profile" *ngIf="!userProfile?.prenom">
              <span> انقر هنا للتعديل </span>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-item>
      <ion-item>
        <ion-label class="dob-label">تاريخ الميلاد</ion-label>
        <ion-datetime displayFormat="MMM D, YYYY" pickerFormat="D MMM YYYY" [(ngModel)]="dateN" (ionChange)="updateDOB(dateN)"></ion-datetime>
      </ion-item>
      <ion-item (click)="updateEmail()">
        <ion-grid>
          <ion-row>
            <ion-col col-6> البريد الإلكتروني </ion-col>
            <ion-col col-6 *ngIf="userProfile?.email">
              {{userProfile?.email}}
            </ion-col>
            <ion-col col-6 class="placeholder-profile" *ngIf="!userProfile?.email">
              <span> انقر هنا للتعديل </span>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-item>
      <ion-item (click)="updatePassword()">
        <ion-grid>
          <ion-row>
            <ion-col col-6> كلمة السر </ion-col>
            <ion-col col-6 class="placeholder-profile">
              <span> انقر هنا للتعديل </span>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-item>
  </ion-list>
  
</ion-content>
